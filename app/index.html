<body class=container">

<div class="header container-fluid ">

    <h1 class="headerfontcolor">Weather App</h1>
</div>

<div ng-app="myApp" ng-controller="myCtrl" align="center" >
    <div class="form-group">
        <input type="text" class="form-control" ng-model="cityName" placeholder="Enter City...." googleplace ng-click="clear()"/>
        <button type="button" class="btn btn-primary" ng-click="updateWeather()">Get Weather Forecast</button>
    </div>

    <h4 class='preferredfont' ng-hide="handleerror">{{errorvalue}}</h4>


    <div id="currentWeather" ng-hide="hideCurrentWeather" class="container-fluid" align="center">
        <current-Weather-Directive></current-Weather-Directive>
        <chart-Forecast-Directive></chart-Forecast-Directive>
    </div>

    <div class="col-sm-3" ng-repeat="forecast in forecasts">
        <card-Forecast-Directive></card-Forecast-Directive>
    </div>
